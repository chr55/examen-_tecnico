<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Soccer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
</head>
<body>
    <!-- Header con Imagen -->
    <header class="header">
        <img src="./img/logo.jpg" alt="Encabezado" class="header-image">
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">B
            <a href="#" class="brand">Training Soccer</a>
            <div class="navbar-links">
                <a href="./index.html">Inicio</a>
                <a href="./acerca.html">Acerca de</a>
                <a href="#contact">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Slider -->
    <div class="slider">
        <div><img src="img/1.jpg" alt="Slide 1"></div>
        <div><img src="img/2.jpg" alt="Slide 2"></div>
        <div><img src="img/3.jpg" alt="Slide 3"></div>
    </div>

    <!-- Contact Form -->
    <section id="contact" class="contact-form">
        <div class="container">
            <h2>Contacta con Nosotros</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Button -->
    <div class="container text-center">
        <button class="custom-button" onclick="handleButtonClick()">Haz Click Aquí</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Trainig Soccer. </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Inicialización del slider
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });

        // Manejo de la interacción del botón
        function handleButtonClick() {
            alert('¡Botón presionado!');
        }

        // Validación del formulario de contacto
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Formulario enviado exitosamente');
                // Aquí puedes añadir código para enviar el formulario, como una petición AJAX.
            } else {
                alert('Por favor, completa todos los campos');
            }
        });
    </script>
</body>
</html>
